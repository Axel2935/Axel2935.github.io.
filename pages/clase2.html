<!-- Masas quebradas-sucre-sable-brise
lemon pie

masa sable:
harina 250
azúcar impalpable 80
sal pizca
manteca 140
yemas 2
esencia de vainilla gotas

relleno:
jugo de limon 100
ralladura de limón 2
azúcar 100
yemas 4
gelatina sin sabor 12
manteca 150

merengue suizo:
claras 4
azúcar 160


Masa:
Hacer un arenado con la harina, azúcar y sal tamizada junto con la manteca.
Agregar las yemas, la esencia y mezclar.
Estirar la masa y dejar descansar en la heladera durante 1 hora aproximadamente.
Colocar en un molde, pinchar con un tenedor la base y los laterales y guardar en el congelador durante 1 hora.
Cocinar en un horno precalentado a 180°C hasta que dore la parte superior de los bordes, aproximadamente 15 min.

relleno:
Mezclar las yemas, azúcar, ralladura y el jugo de limón en un bowl
Cocinar a baño maria indirecto hasta espesar, batir en todo momento por el huevo y tener cuidado que este no se coagule.
Fuera del fuego agregar la manteca fría cortada en cubos y revolver hasta integrar.
Después de haber bajado la temperatura rellenar la tarta, colocar un papel film por la superficie para que no se genera una capa dura y llevar al frío hasta que esté firme.

merengue suizo:
Mezclar en un bowl las claras y el azúcar.
Llevar a baño maría indirecto y revolver hasta que se disuelva el azúcar. (no superar los 45-50*C).
Retirar y batir con una batidora eléctrica hasta enfriar.
Agregar unas gotas de jugo de limón, vinagre o ácido acético en el batido, para obtener un merengue mucho más blanco.
Decorar la tarta con el merengue.
Sopletear el merengue hasta que dore.

*en caso de que no este bien se le puede agregar liquido, un poco de agua
*velocidad media para captar más aire y que esté más estable -->

masa
hacer un arenado con la harina y la manteca (método sablege), agregar el azúcar y la sal, por último el huevo. hace 2 frizados y enfriar en heladera por 30 min
relleno:
pelar y cortar en cuadrados la manzana. Cocinar con el azúcar y la manteca hasta que estén transparentes pero no desarmadas. enfriar. agregar las nueces y la canela
stroisel:
juntar la manteca con el azúcar y la harina, con los dedos formar grumos sin terminar de unir la masa. llevar a la heladera hasta antes de usar
armado
forrar una base de tarta. blanquear en el horno por 10 min. retirar, agregar el relleno y cubrir con el stroisel. volver al horno a 190°C hasta que se termine de cocinar y se dore
